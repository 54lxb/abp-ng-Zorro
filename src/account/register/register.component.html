<div [@routerTransition]>
    <form nz-form #registerForm="ngForm" method="post" (ngSubmit)="submit()" role="form">
        <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
        <div nz-form-item>
            <div nz-form-control [nzValidateStatus]="mail">
                <nz-input [(ngModel)]="model.name" name="Name" required maxlength="32" [nzPlaceHolder]="l('Name')" [nzSize]="'large'">
                    <ng-template #prefix>
                        <i class="anticon anticon-user"></i>
                    </ng-template>
                </nz-input>
            </div>
        </div>
        <div nz-form-item>
            <div nz-form-control [nzValidateStatus]="mail">
                <nz-input [(ngModel)]="model.surname" name="Surname" required maxlength="32" [nzPlaceHolder]="l('Surname')" [nzSize]="'large'">
                    <ng-template #prefix>
                        <i class="anticon anticon-user"></i>
                    </ng-template>
                </nz-input>
            </div>
        </div>
        <div nz-form-item>
            <div nz-form-control [nzValidateStatus]="mail">
                <nz-input [(ngModel)]="model.emailAddress" name="EmailAddress" required maxlength="255" [nzType]="'email'" [nzPlaceHolder]="l('EmailAddress')"
                    [nzSize]="'large'">
                    <ng-template #prefix>
                        <i class="anticon anticon-user"></i>
                    </ng-template>
                </nz-input>
            </div>
        </div>
        <div nz-form-item>
            <div nz-form-control [nzValidateStatus]="mail">
                <nz-input [(ngModel)]="model.userName" name="UserName" required maxlength="32" [nzPlaceHolder]="l('UserName')" [nzSize]="'large'">
                    <ng-template #prefix>
                        <i class="anticon anticon-user"></i>
                    </ng-template>
                </nz-input>
            </div>
        </div>

        <div nz-form-item>
            <div nz-form-control [nzValidateStatus]="password">
                <nz-popover [nzPlacement]="'right'" [nzTrigger]="'focus'" [(nzVisible)]="visible" name="Password" required nzOverlayClassName="register-password-cdk"
                    [nzOverlayStyle]="{'width.px': 240}">
                    <nz-input nz-popover [(ngModel)]="model.password" [nzPlaceHolder]="l('Password')" [nzType]="'password'" [nzSize]="'large'" name="Password" required maxlength="32">
                        <ng-template #prefix>
                            <i class="anticon anticon-lock"></i>
                        </ng-template>
                    </nz-input>
                    <ng-template #nzTemplate>
                        <div style="padding: 4px 0">
                            <ng-container [ngSwitch]="status">
                                <div *ngSwitchCase="'ok'" class="success">强度：强</div>
                                <div *ngSwitchCase="'pass'" class="warning">强度：中</div>
                                <div *ngSwitchDefault class="error">强度：太短</div>
                            </ng-container>
                            <div class="progress-{{status}}">
                                <nz-progress [(ngModel)]="progress" [ngModelOptions]="{standalone: true}" [nzStatus]="passwordProgressMap[status]" [nzStrokeWidth]="6"
                                    [nzShowInfo]="false"></nz-progress>
                            </div>
                            <p class="mt-sm">请至少输入 6 个字符。请不要使用容易被猜到的密码。</p>
                        </div>
                    </ng-template>
                </nz-popover>
            </div>
        </div>

        <div nz-form-item>
            <button nz-button [nzType]="'primary'" [nzLoading]="loading" [nzSize]="'large'" [disabled]="!registerForm.form.valid" class="submit">
                <span>{{l("Submit")}}</span>
            </button>
            <button nz-button [nzType]="'default'" [disabled]="saving" [routerLink]="['../login']" class="login">
                <span>{{l("Back")}}</span>
            </button>
        </div>
    </form>

</div>
