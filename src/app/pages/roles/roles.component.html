<pro-header [title]="l('Roles')"></pro-header>
<nz-card [nzBordered]="false">
    <div class="mb-md">
        <button nz-button (click)="create()" [nzType]="'primary'" [nzSize]="'large'">
            <i class="anticon anticon-plus"></i><span>新建</span>
        </button>
    </div>
    <nz-table #nzTable [nzDataSource]="dataItems" [nzTotal]="totalItems" [(nzPageIndex)]="pageNumber" [(nzPageSize)]="pageSize" [nzLoading]="isTableLoading"
        [nzShowSizeChanger]="true" (nzPageIndexChange)="refresh()" (nzPageSizeChange)="refresh()">
        <thead nz-thead>
            <tr>
                <th nz-th>
                    <span>{{l('RoleName')}}</span>
                </th>
                <th nz-th>
                    <span>{{l('DisplayName')}}</span>
                </th>
                <th nz-th>
                    <span>{{l('EmailAddress')}}</span>
                </th>
                <th nz-th>
                    <span>{{l('Actions')}}</span>
                </th>
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let item of nzTable.data">
                <td nz-td>{{item.name}}</td>
                <td nz-td>{{item.displayName}}</td>
                <td nz-td>{{item.emailAddress}}</td>
                <td nz-td>
                    <a (click)="edit(item)">{{l('Edit')}}</a>
                    <span nz-table-divider></span>
                    <a (click)="delete(item)">{{l('Delete')}}</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>
